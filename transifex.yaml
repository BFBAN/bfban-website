git:
  filters:
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: zh_CN
      source_file: 'front/src/lang/zh_CN.json'
      translation_files_expression: 'front/src/lang/<lang>.json'

  settings:
    pr_branch_name: tx_translations_<br_unique_id>
    language_mapping:
      ar_EG: ar
      de_DE: de
      en_US: en
      es_ES: es
      fr_FR: fr
      it_IT: it
      ja_JP: ja_JP
      ko_KR: ko
      ru_RU: ru
      tr_TR: tr
      zh_CN: zh_CN
      zh_TW: zh_TW
