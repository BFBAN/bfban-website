<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="search" type="application/opensearchdescription+xml" href="<%= BASE_URL %>open-search.xml"
          title="<%= htmlWebpackPlugin.options.title %>">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="any" mask href="https://github.com/BFBAN/exterior-design/blob/main/Materials/web-all.svg"
          type="image/svg+xml">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>

<!-- Google tag (gtag.js) bfban-main -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NVQKHNGC5E"></script>

<!-- Google reCaptcha and Cloudflare turnstile -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-NVQKHNGC5E');
</script>
</html>
