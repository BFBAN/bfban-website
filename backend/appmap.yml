name: bfban-backend
packages:
  - regexp: ^../
    enabled: false
  - regexp: (^|/)node_modules/
    enabled: false
  - regexp: ""
    enabled: true
default-package:
  enabled: false
exclude:
  - combinator: and
    name: ^\[anonymous\]$
    every-label: ^\b$
    excluded: true
    recursive: false
